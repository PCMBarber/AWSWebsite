{% extends "layout.html" %}
{% block body_content %}
    <div class="dash">
        <div class ="display">
            <a href="{{ url_for('new_post', forum=forum, thread=thread) }}">New Post</a>
        </div>
        {% for entry in posts %}
            <div class ="display">
                <h4>{{ entry.title }}</h4>
                <p>{{ entry.content }}</p>
            </div>
            <br>
        {% endfor %}
    </div>    
{% endblock body_content %}

{% extends "layout.html" %}
{% block body_content %}
    <div class="dash">
        <div class ="display">
            <a href="{{ url_for('new_thread') }}">New Thread</a>
        </div>
        {% for name in threads %}
            <div class ="display">
                <h4>{{ name }}</h4>
                <a href="{{ url_for('thread', forum=title, thread=name) }}">Enter</a>
            </div>
            <br>
        {% endfor %}
    </div>    
{% endblock body_content %}
